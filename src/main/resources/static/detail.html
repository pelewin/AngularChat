<form name="myForm">

    <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
        <label>Name</label>
        <input type="text" name="name" ng-model="customer.name" required>
        <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.address.$invalid && !myForm.address.$pristine}">
        <label>Address</label>
        <input type="text" name="address" ng-model="customer.address" required>
        <span ng-show="myForm.address.$error.required && !myForm.address.$pristine" class="help-inline">
        Required {{myForm.address.$pristine}}</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.phone.$invalid && !myForm.phone.$pristine}">
        <label>Telephone</label>
        <input type="text" name="phone" ng-model="customer.telephoneNumber" required>
        <span ng-show="myForm.phone.$error.required && !myForm.phone.$pristine" class="help-inline">
        Required {{myForm.phone.$pristine}}</span>
    </div>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid"
            class="btn btn-primary">Save
    </button>
    <button ng-click="destroy()"
            ng-show="customer.id" class="btn btn-danger">Delete
    </button>
</form>
