<div id="browser-window">

    <form role="form" ng-submit="login()">
        <div id="login-container">
            <input type="text" class="form-control" ng-model="credentials.username" placeholder="Name"/>
            <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password"/>
            <button type="submit" class="btn btn-primary login-button">Sign In</button>
        </div>
    </form>

</div>
